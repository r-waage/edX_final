{% extends "layout_ETF.html" %}

{% block title %}
    Input Symbol
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Request Stock Price</button>
    </form>
{% endblock %}
