<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            [class*="col"]{
                padding = 1rem;
                background-color: #33b5e5;
                border: 2px solid #fff;
                color: #fff;
            }
        </style>
        


    </head>

    <body>
        <h2 class="text-center my-4">Containers and Grids with Rows and Columns</h2>

        <div class="container-md border"> <!-- the container has margins, from the break point it uses 100% of the screen, with container my-5 a fixed margin for the yaxis is defined.-->
            <div class="row">
                <div class="col">Col 1</div>
                <div class="col">Col 2</div>
            </div>
            <div class="row">
                <div class="col-1">Col 3</div>
                <div class="col-1">Col 4</div>
                <div class="col">Col Auto</div> <!-- fills automatically the rest space-->
            </div>
            <div class="row">
                <div class="col-4">Col 5</div>
                <div class="col-4">Col 6</div>
            </div>
            <div class="row">
                <div class="col-md-8">Col 7</div>
                <div class="col-md-4">Col 8</div> <!-- when reaching the break point the columns change to 100%-->
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-6">Col 9</div>
                <div class="col-lg-4 col-md-6">Col 10</div> <!-- fitting three different screen sizes-->
            </div>
            <div class="container text-center">
                <div class="row align-items-end" style="height: 200px;"> <!-- align-items-start,align-items-center,align-items-end -->
                    <div class="col">
                        One of three columns
                    </div>
                    <div class="col">
                        One of three columns
                    </div>
                    <div class="col">
                        One of three columns
                    </div>
                </div>
            </div>
            <div class="container text-center"> <!--If shrinking the window the margings are kept here, opposite to the previous container-->
                <div class="row" style="height: 200px;"> <!-- align-items-start,align-items-center,align-items-end -->
                    <div class="col align-self-start">
                        One of three columns
                    </div>
                    <div class="col align-self-center">
                        One of three columns
                    </div>
                    <div class="col align-self-end">
                        One of three columns
                    </div>
                </div>
            </div>
        </div>

        <h2 class="text-center my-4">Containers and Gutters</h2>

        <div class="container my-4 border">
            <div class="row gx-4 gy-5">
                <div class="col-6">1</div>
                <div class="col-6">2</div>
                <div class="col-6">3</div> <!--if more then 12 columns by row then next row is taken-->
                <div class="col-6">4</div>
            </div>
    
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    </body>

</html>
